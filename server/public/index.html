<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Client Server Vanilla Example</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script defer src="./client.js"></script>
        <title>üê± üí°!</title>
    </head>

    <body>
        <h1>Cat Lights!</h1>

        <form onsubmit="setColor(event)">
            <fieldset>

                <legend>Color - Each field must have a value between 0 and 255</legend>

                <label for="red">Red:</label>
                <input id="red" type="number" required placeholder="0 to 255" min=0 max=255>
                <label for="green">Green:</label>
                <input id="green" type="number" required placeholder="0 to 255" min=0 max=255>
                <label for="blue">Blue:</label>
                <input id="blue" type="number" required placeholder="0 to 255" min=0 max=255>

                <button type="submit">Set Color</button>

            </fieldset>
        </form>

        <form onsubmit="setBrightness(event)">
            <fieldset>

                <legend>Brightness - A number between 1 and 100</legend>

                <label for="brightness">Brightness:</label>
                <input id="brightness" type="number" required placeholder="1 to 100" min=1 max=100>

                <button type="submit">Set Brightness</button>

            </fieldset>
        </form>

        <form onsubmit="setColorTemp(event)">
            <fieldset>

                <legend>Color Temperature - A number between 2000 and 9000, overrides color.</legend>

                <label for="color_temp">Color Temp:</label>
                <input id="color_temp" type="number" required placeholder="2000 to 9000" min=2000 max=9000 step=500>

                <button type="submit">Set Color Temp</button>

            </fieldset>
        </form>

        <form>
            <fieldset>

                <legend>Turn On/Off</legend>

                <button onclick="turnOn()">Turn On</button>

                <button onclick="turnOff()">Turn Off</button>

            </fieldset>
        </form>

    </body>

</html>
